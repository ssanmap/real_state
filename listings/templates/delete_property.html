{% extends 'base.html' %}

{% block title %}Delete Property{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete the property "{{ property.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
